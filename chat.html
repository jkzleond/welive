<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在线客服</title>
</head>
<body>
	<a id="entrance_link" href="client_chat.php" style="display:none">entrance</a>
</body>
<script type="text/javascript">

	if(!/[\?&]userId=.*/.test(window.location.href))
	{
		document.write('非法登录');
	}
	else
	{
		var url_param = window.location.href.replace(/.*\?/, '');
		window.location.replace('client_chat.php?' + url_param);
	}
</script>
</html>
